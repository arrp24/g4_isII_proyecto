<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="../../template/common/layout.xhtml">
		<ui:define name="title">LOG :: Consulta Rutas</ui:define>
		<ui:define name="content">
			<h2 class="ui-state-default">Consulta de Rutas</h2>
			<h:form id="formEdit">
			<p:growl id="messages" showDetail="true" />
				<p:tooltip />
				<p:dataTable id="dataTable" var="ruta" value="#{rutaBacking.rutas}" paginator="true" rows="10"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15">
					<p:ajax event="rowToggle" listener="#{rutaBacking.onRowToggle}" update=":formEdit:messages" />
					<p:column>
						<p:rowToggler />
					</p:column>
					
					<p:column sortBy="#{ruta.id}" headerText="Código" filterBy="#{ruta.id}" filterMatchMode="contains">
						<h:outputText value="#{ruta.id}" />
					</p:column>
					
						
					<p:column sortBy="#{ruta.puntoInicio}" headerText="Punto Inicio" filterBy="#{ruta.puntoInicio}"
						filterMatchMode="contains">
						<h:outputText value="#{ruta.puntoInicio}" />
					</p:column>

					<p:column sortBy="#{ruta.puntoFin}" headerText="Punto Final" filterBy="#{ruta.puntoFin}"
						filterMatchMode="contains">
						<h:outputText value="#{ruta.puntoFin}" />
					</p:column>
					<p:rowExpansion>
						<h:panelGrid id="display" columns="2" cellpadding="4" style="width:300px;" styleClass="grid expandableGrid">

				
							<h:outputText value="Id:" />
							<h:outputText id="id" value="#{ruta.id}" />
							
							<h:outputText value="Descripción:" />
							<h:outputText id="direccion" value="#{ruta.descripcion}" />
							
							<h:outputText value="Punto Inicio:" />
							<h:outputText id="puntoInicio" value="#{ruta.puntoInicio}" />

							<h:outputText value="Punto Fin:" />
							<h:outputText id="puntoFin" value="#{ruta.puntoFin}" />

								</h:panelGrid>
					</p:rowExpansion>
				</p:dataTable>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
