<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:define name="content">
		<h2 class="ui-state-default">Edición de Clientes</h2>
		<h:form id="formEdit">
			<p:growl id="growl" showDetail="true" escape="false" />
			<p:tooltip />
			<p:dataTable id="dataTable" var="flota"
				value="#{flotaBacking.flotas}" paginator="true" rows="5"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15">

				<p:column>
					<p:splitButton id="splitBtn" value="Editar"
						title="Haz clic para editar la flota actual"
						update=":formEdit :frmEditFlota" oncomplete="dlgEditFlota.show()"
						icon="ui-icon-pencil">
						<f:setPropertyActionListener value="#{flota}"
							target="#{flotaBacking.selectedFlota}" />
						<p:menuitem value="Eliminar" onclick="confirmation.show()"
							icon="ui-icon-trash">
							<f:setPropertyActionListener value="#{flota}"
								target="#{flotaBacking.selectedFlota}" />
						</p:menuitem>
					</p:splitButton>
				</p:column>

				<p:column sortBy="#{flota.marca}" headerText="Marca"
					filterBy="#{flota.marca}" filterMatchMode="contains">
					<h:outputText value="#{flota.marca}" />
				</p:column>

				<p:column sortBy="#{flota.modelo}" headerText="Modelo"
					filterBy="#{flota.modelo}" filterMatchMode="contains">
					<h:outputText value="#{flota.modelo}" />
				</p:column>

				<p:column sortBy="#{flota.placa}" headerText="Placa"
					filterBy="#{flota.placa}" filterMatchMode="contains">
					<h:outputText value="#{flota.placa}" />
				</p:column>


			</p:dataTable>
			<br />
			<p:commandButton id="btnNuevoFlota" icon="ui-icon-plusthick"
				title="Haz clic para agregar una nueva Flota"
				onclick="dlgNuevoFlota.show();" value="Nuevo" />

			<p:confirmDialog id="confirmDialog"
				message="Estas seguro que deseas borrar la flota actual?"
				header="Confirma tu acción" severity="alert"
				widgetVar="confirmation">
				<p:commandButton id="confirm" value="Si"
					update=":formEdit :frmNuevoFlota" oncomplete="confirmation.hide()"
					actionListener="#{flotaBacking.eliminarFlota()}" />
				<p:commandButton id="decline" value="No"
					onclick="confirmation.hide()" type="button" />
			</p:confirmDialog>

		</h:form>

		<h:form>
			<h:panelGrid columns="2" columnClasses="column" cellpadding="5">
				<h:outputLabel for="cedula" value="CEDULA*:" />
				<p:inplace id="cedula">
					<p:inputText value="#{clienteBacking.cliCedula}" />
				</p:inplace>
				<h:outputLabel for="nombre" value="NOMBRE*:" />
				<p:inplace id="nombre">
					<p:inputText value="#{clienteBacking.cliNombre}" />
				</p:inplace>
				<h:outputLabel for="apellido" value="APELLIDO*:" />
				<p:inplace id="apellido">
					<p:inputText value="#{clienteBacking.cliApellido}" />
				</p:inplace>
				<h:outputLabel for="empresa" value="EMPRESA*:" />
				<p:inplace id="empresa">
					<p:inputText value="#{clienteBacking.cliEmpresa" />
				</p:inplace>
				<h:outputLabel for="email" value="EMAIL*:" />
				<p:inplace id="email">
					<p:inputText value="#{clienteBacking.cliEmail}" />
				</p:inplace>
				<h:outputLabel for="telefono" value="TELEFONO*:" />
				<p:inplace id="telefono">
					<p:inputText value="#{clienteBacking.cliTelefono}" mask="(999) 999-9999" />
				</p:inplace>
			</h:panelGrid>
			<p:commandButton value="GUARDAR" update="display" icon="ui-icon-disk" />
		</h:form>
	</ui:define>
</h:body>
</html>
