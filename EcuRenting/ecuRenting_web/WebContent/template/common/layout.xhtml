<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<ui:insert name="metadata">
	<f:metadata>
		<f:event listener="#{authenticationBacking.isLoggedIn()}" type="preRenderView" />
	</f:metadata>
</ui:insert>
<h:head>
	<h:outputStylesheet library="css" name="base.css" />
	<h:outputScript library="js" name="openFile.js" />
	<link rel="shortcut icon" type="image/jpg" href="#{request.contextPath}/resources/images/logoHN.png" />

	<ui:insert name="cargar"></ui:insert>
	<title><ui:insert name="title">PROTOTIPO</ui:insert></title>
</h:head>
<h:body>
	<div id="container">
		<div id="menu" class="ui-widget-content">
			<div id="logo">
				<h:graphicImage library="images" name="logoHN.png" />
			</div>
			<div id="user">
				<ui:insert name="session">
					<ui:include src="/template/common/session.xhtml" />
				</ui:insert>
			</div>
			<ui:insert name="menu">
				<ui:include src="/template/common/menu.xhtml" />
			</ui:insert>
		</div>
		<div id="main" class="ui-widget-content">
			<ui:insert name="content">
				<ui:include src="/template/common/home.xhtml" />
			</ui:insert>
		</div>
	</div>
	<div id="footer">
		<ui:insert name="footer">
			<ui:include src="/template/common/footer.xhtml" />
		</ui:insert>
	</div>

	<p:idleMonitor timeout="600000" onidle="dialogoUsuarioIdo.show()" />

	<p:dialog header="Atención!" resizable="false" widgetVar="dialogoUsuarioIdo" modal="true" width="400"
		style="text-align:center">
		<h:outputText value="Parece que ya no estás usando el sistema!" />
		<br />
		<h:outputText value="Tu sesión va a caducar pronto." />
		<br />
		<p:commandButton value="Ya Volví!" onclick="dialogoUsuarioIdo.hide()" style="margin-top:10px" />
	</p:dialog>
</h:body>
</html>
