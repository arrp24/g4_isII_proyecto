<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<script type="text/javascript" src="../../js/eventsMap.js"></script>

</h:head>
<h:body>

	<ui:composition template="../../template/common/layout.xhtml">
		<ui:define name="title">SGE :: Carga de Archivos</ui:define>
		<ui:define name="content">
			<h2 class="ui-state-default">Autorización de Archivos</h2>
			<h:form id="formEdit">
				<p:growl id="growl" showDetail="true" />
				<p:tooltip />
				
				<p:dataTable id="dataTable" var="archivo"
					value="#{archivoBacking.archivos}" paginator="true" rows="5"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15">

					<p:column>
						<p:splitButton id="splitBtn" value="Autorizar"
							title="Haz clic para editar el Archivo actual"
							update=":formEdit :frmEditArchivo"
							oncomplete="dlgEditArchivo.show()" icon="ui-icon-pencil">
							<f:setPropertyActionListener value="#{archivo}"
								target="#{archivoBacking.selectedArchivo}" />
							
						</p:splitButton>
					</p:column>

					<p:column headerText="Código" sortBy="#{archivo.id}" orderBy="#{archivo.id}"
						filterBy="#{archivo.id}" filterMatchMode="contains">
						<h:outputText value="#{archivo.id}" />
					</p:column>
					

					<p:column sortBy="#{archivo.descripcion}" headerText="Título"
						filterBy="#{archivo.descripcion}" filterMatchMode="contains">
						<h:outputText value="#{archivo.descripcion}" />
					</p:column>

				</p:dataTable>

			</h:form>


		
			
			<h:form id="frmEditArchivo" enctype="multipart/form-data">

				<p:dialog id="dialogoEditArchivo" widgetVar="dlgEditArchivo"
					modal="true" resizable="false" header="Autorización de Archivos">
					<h:panelGrid columns="2" cellpadding="2">

										
					<h:outputLabel for="archivo" value="Título: " />
						<p:inputText id="titulo" label="Titulo" editable = "false"
							value="#{archivoBacking.selectedArchivo.descripcion}"/>
					
									 				
  						<h:outputLabel for="archivo" value="Documento: " />
						<p:commandButton id="btnVerDocumento" icon="ui-icon-search"
							title="Haga clic para visualizar el documento"
							onclick="openFile('#{archivoBacking.obtenerUrlDocumento(archivo)}')">
						</p:commandButton>
					
		    
		        <p:selectOneButton value="#{archivoBacking.autoDocumento}">  
		            <f:selectItem itemLabel="Autorizar" itemValue="1" />  
		            <f:selectItem itemLabel="Desautorizar" itemValue="0" />  
		        </p:selectOneButton> 
		        
		        <h:outputLabel for="archivo" value="Mapa: " />
		        <p:commandButton id="btnVerMapa" icon="ui-icon-search"
							title="Haga clic para visualizar el mapa"
							onclick="openFile('#{archivoBacking.obtenerUrlMapa(archivo)}')">
						</p:commandButton> 
  
  			 <p:selectOneButton value="#{archivoBacking.autoMapa}">  
		            <f:selectItem itemLabel="Autorizar" itemValue="1" />  
		            <f:selectItem itemLabel="Desautorizar" itemValue="0" />  
		        </p:selectOneButton> 
 
 				<h:outputLabel for="archivo" value="Imágen: " />
 				<p:commandButton id="btnVerImagen" icon="ui-icon-search"
							title="Haga clic para visualizar la imágen"
							onclick="openFile('#{archivoBacking.obtenerUrlImagen(archivo)}')">
						</p:commandButton> 
   			 </h:panelGrid>  
   			 
   			 <p:selectOneButton value="#{archivoBacking.autoImagen}">  
		            <f:selectItem itemLabel="Autorizar" itemValue="1" />  
		            <f:selectItem itemLabel="Desautorizar" itemValue="0" />  
		        </p:selectOneButton> 
				<br />
				<br />
	
				<h:panelGrid columns="4">
						<f:facet name="footer">
							<br />
							<p:commandButton id="btnGuardarEdicion" value="Guardar"
								actionListener="#{archivoBacking.actualizarArchivo}"
								update=":frmEditArchivo :formEdit" />
							<p:commandButton id="btnCancelarEdicion" value="Cancelar"
								onclick="dlgEditArchivo.hide()" />
						</f:facet>
					</h:panelGrid>
				</p:dialog>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
