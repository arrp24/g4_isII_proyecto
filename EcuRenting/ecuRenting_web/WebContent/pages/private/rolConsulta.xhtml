<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="../../template/common/layout.xhtml">
		<ui:define name="title">SGE :: Consulta Roles</ui:define>
		<ui:define name="content">
			<h2 class="ui-state-default">Consulta de Rol</h2>
			<h:form id="formEdit">
				<p:dataTable id="dataTable" var="rol" value="#{rolBacking.roles}" paginator="true" rows="10"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15">

					<p:column sortBy="#{rol.id}" headerText="Código" filterBy="#{rol.id}" filterMatchMode="contains">
						<h:outputText value="#{rol.id}" />
					</p:column>
					
						
					<p:column sortBy="#{rol.descripcion}" headerText="Descricpción" filterBy="#{rol.descripcion}"
						filterMatchMode="contains">
						<h:outputText value="#{rol.descripcion}" />
					</p:column>

					<p:column sortBy="#{rol.fechaCreacion}" headerText="Fecha Creación" filterBy="#{rol.fechaCreacion}"
						filterMatchMode="contains">
						<h:outputText value="#{rol.fechaCreacion}" />
					</p:column>
				</p:dataTable>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
