<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="../../template/common/layout.xhtml">
		<ui:define name="title">LOG :: Consulta Inventario</ui:define>
		<ui:define name="content">
			<h2 class="ui-state-default">Consulta de Inventario en Transito</h2>
			<h:form id="formEdit">				
				
			<p:growl id="messages" showDetail="true" />
				<p:tooltip />
				
				<p:dataTable id="dataTable" var="inventarioTransito" value="#{inventarioTransitoBacking.inventariosTransito}" paginator="true" rows="10"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15">
					
					<p:ajax event="rowToggle" listener="#{inventarioTransitoBacking.onRowToggle}" update=":formEdit:messages" />
					
					<p:column>
						<p:rowToggler />
					</p:column>
					
					
					<p:column sortBy="#{inventarioTransito.id_cliente}" headerText="Cliente" filterBy="#{inventarioTransito.id_cliente}"
						filterMatchMode="contains">
						<h:outputText value="#{inventarioTransito.id_cliente}" />
					</p:column>
					<p:column sortBy="#{inventarioTransito.descripcion}" headerText="DescripciÃ³n" filterBy="#{inventarioTransito.descripcion}"
						filterMatchMode="contains">
						<h:outputText value="#{inventarioTransito.descripcion}" />
					</p:column>
					<p:column headerText="Existencia" >
						<h:outputText value="#{inventarioTransito.medida}" />
					</p:column>
					<p:column sortBy="#{inventarioTransito.uniMedia}" headerText="Medida" filterBy="#{inventarioTransito.uniMedia}"
						filterMatchMode="contains">
						<h:outputText value="#{inventarioTransito.uniMedia}" />
					</p:column>
					
					<p:rowExpansion>
						<h:panelGrid id="display" columns="2" cellpadding="4" style="width:300px;" styleClass="grid expandableGrid">
							
							<h:outputLabel value="Tipo" />
							<h:outputText value="#{inventarioTransito.tipo}" />
							
							<h:outputLabel value="Estado" />
							<h:outputText value="#{inventarioTransito.estado}" />
							
							<h:outputLabel value="Peso del Producto" />
							<h:outputText value="#{inventarioTransito.peso}" />
							
							<h:outputLabel value="Volumen del Producto" />
							<h:outputText value="#{inventarioTransito.volumen}" />
						</h:panelGrid>
					</p:rowExpansion>
					
				</p:dataTable>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
