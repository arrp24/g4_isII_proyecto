<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<h:outputStylesheet library="css" name="error.css" />
	<link rel="icon" type="image/png" href="../../img/favicon.png" />
	<title>Error #{requestScope['javax.servlet.error.status_code']}</title>
	<script type="text/javascript">
        window.onload = function(){
            document.getElementById('frmError:panel_header').style.color = ' #B94A48';
        }
    </script>
</h:head>
<h:body>
	<h:form id="frmError">
		<p:panel id="panel" header="Error #{requestScope['javax.servlet.error.status_code']} - P&aacute;gina no encontrada"
			style="margin-bottom:10px;">
			<p:messages escape="false" id="messages" autoUpdate="true" closable="true" />

			<c:choose>
				<c:when test="${requestScope['javax.servlet.error.status_code'] == 403}">
					<h2>
						Mensaje:<br />
					</h2>
					<p:outputLabel value="#{requestScope['javax.servlet.error.message']}" style="font-size:1.2em" />
					<h3>
						Regresar al <a href="../public/login.xhtml">login</a>
					</h3>
				</c:when>
				<c:when test="${requestScope['javax.servlet.error.status_code'] == 404}">
					<h2>
						Mensaje:<br />
					</h2>
                    La p&aacute;gina <em><p:outputLabel value="#{requestScope['javax.servlet.error.message']}"
							style="font-size:1.2em" /></em>
                    no existe.
                    <h3>
						Regresar a la p&aacute;gina <a href="javascript:history.go(-1)">anterior</a>
					</h3>
				</c:when>
				<c:when test="${requestScope['javax.servlet.error.status_code'] == 500}">
					<h2>
						Excepci&oacute;n:<br />
					</h2>
					<p:outputLabel value="#{requestScope['javax.servlet.error.exception']}" style="font-size:1.2em" />
					<h3>
						Regresar a la p&aacute;gina <a href="javascript:history.go(-1)">anterior</a>
					</h3>
				</c:when>
				<c:otherwise>
					<h2> Algo ha fallado!</h2>
					<h3>
						Regresar a la p&aacute;gina <a href="javascript:history.go(-1)">anterior</a>
					</h3>
				</c:otherwise>
			</c:choose>

			<p:effect type="puff" event="load" delay="0" speed="500">
				<f:param name="mode" value="'show'" />
			</p:effect>
		</p:panel>
	</h:form>
</h:body>
</html>
