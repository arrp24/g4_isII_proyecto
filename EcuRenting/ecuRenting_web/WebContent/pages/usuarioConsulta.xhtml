<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="../../template/common/layout.xhtml">
		<ui:define name="title">SGE :: Consulta Usuarios</ui:define>
		<ui:define name="content">
			<h2 class="ui-state-default">Consulta de Usuario</h2>
			<h:form id="formEdit">

				<p:growl id="messages" showDetail="true" />
				<p:tooltip />

				<p:dataTable id="dataTable" var="usuario" value="#{usuarioBacking.usuarios}" paginator="true" rows="10"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15">

					<p:ajax event="rowToggle" listener="#{usuarioBacking.onRowToggle}" update=":formEdit:messages" />

					<p:column>
						<p:rowToggler />
					</p:column>

					<!-- <p:column headerText="Código" sortBy="#{usuario.id}" filterBy="#{usuario.id}" filterMatchMode="contains">
						<h:outputText value="#{usuario.id}" />
					</p:column>		 -->	
							
					
					
					<p:column sortBy="#{usuario.cedula}" headerText="Cédula" filterBy="#{usuario.cedula}" filterMatchMode="contains">
						<h:outputText value="#{usuario.cedula}" />
					</p:column>

					<p:column sortBy="#{usuario.nombre}" headerText="Nombre" filterBy="#{usuario.nombre}" filterMatchMode="contains">
						<h:outputText value="#{usuario.nombre}" />
					</p:column>

					<p:rowExpansion>
						<h:panelGrid id="display" columns="2" cellpadding="4" style="width:300px;" styleClass="grid expandableGrid">

				
							<h:outputText value="Código:" />
							<h:outputText id="codigo" value="#{usuario.id}" />

							<h:outputText value="Cédula:" />
							<h:outputText id="cedula" value="#{usuario.cedula}" />

							<h:outputText value="Nombre:" />
							<h:outputText id="nombre" value="#{usuario.nombre}" />

							<h:outputText value="Teléfono:" />
							<h:outputText id="telefono" value="#{usuario.telefono}" />

							<h:outputText value="Mail:" />
							<h:outputText id="mail" value="#{usuario.mail}" />
							
							<h:outputText value="Rol:" />
							<p:dataTable id="dataTable" var="rol" value="#{usuario.rolPorUsuarios}">
								<p:column headerText="Código">
									<h:outputText value="#{rol.rol.id}" />
								</p:column>

								<p:column headerText="Estado">
									<p:outputLabel rendered="#{rol.estado == 1}" value="Activo" />
									<p:outputLabel rendered="#{rol.estado == 0}" value="Inactivo" />
								</p:column>

								<p:column headerText="Inicio Vigencia">
									<h:outputText value="#{rol.fechaInicioVigencia}" />
								</p:column>
							</p:dataTable>
						</h:panelGrid>
					</p:rowExpansion>
				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
